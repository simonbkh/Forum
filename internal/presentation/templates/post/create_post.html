<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background for contrast */
            color: #f0f0f0; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Image with Blur */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?abstract'); /* Example image */
            background-size: cover;
            background-position: center;
            filter: blur(15px); /* Apply blur effect */
            z-index: -1; /* Make sure it stays behind content */
        }

        /* Container Styling */
        .container {
            background: rgba(26, 26, 29, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            transition: box-shadow 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* Hover effect for depth */
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #caadff; /* Soft lavender purple */
            text-align: center;
            margin-bottom: 25px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: #caadff; /* Soft purple */
            margin-bottom: 10px;
            display: block;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        /* Input, Select, Textarea Styling (Neumorphism) */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background-color: #1e1e2f; /* Dark background for inputs */
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.6), inset -5px -5px 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        /* Focused and Hover States */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.3), inset -2px -2px 10px rgba(255, 255, 255, 0.1), 0 0 15px rgba(125, 91, 166, 0.6);
            outline: none;
        }

        .form-group input:hover,
        .form-group select:hover,
        .form-group textarea:hover {
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Textarea */
        .form-group textarea {
            height: 180px;
            resize: vertical;
        }

        /* Submit Button */
        .form-group button {
            background-color: #7d5ba6; /* Soft purple */
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group button:hover {
            background-color: #6a3e8b;
            transform: scale(1.05); /* Subtle grow effect */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Elevated shadow */
        }

        .form-group button:focus {
            outline: none;
        }

        /* Small Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 2.2em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Create a New Post</h1>
        <form action="/submit-post" method="POST" enctype="multipart/form-data">
            
            <!-- Post Title -->
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="title" required placeholder="Enter your post title">
            </div>
            
            <!-- Post Category -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a Category</option>
                    <option value="Tech Support">Tech Support</option>
                    <option value="General Discussion">General Discussion</option>
                    <option value="Tutorials">Tutorials</option>
                    <option value="Announcements">Announcements</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Job Listings">Job Listings</option>
                    <option value="Hobbies & Interests">Hobbies & Interests</option>
                </select>
            </div>

            <!-- Post Content -->
            <div class="form-group">
                <label for="post-content">Content:</label>
                <textarea id="post-content" name="content" required placeholder="Enter your post content here..."></textarea>
            </div>            

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Post</button>
            </div>

        </form>
    </div>

</body>
</html>
