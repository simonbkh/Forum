<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container for posts */
        .posts-container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-grow: 1;
        }

        /* Individual post styling */
        .post {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Post title */
        .post h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* Post content */
        .post p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        /* Categories styling */
        .category {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }

        .category-item {
            display: inline-block;
            background: #f0f0f0;
            color: #333;
            padding: 5px 10px;
            margin: 5px 5px 0 0;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Posted by section */
        .posted-by {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
        }

        /* Profile image */
        .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #ddd;
        }

        /* Footer styling */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #6cace4;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="posts-container">
        {{range .Posts}}
        <div class="post">
            <h3>{{.Title}}</h3>
            <p>{{.Content}}</p>
            <p class="category">
                <b>Category: </b>
                {{range .Categories}}
                <span class="category-item">{{.}}</span>
                {{end}}
            </p>
            <p class="posted-by">
                <img src="../../static/images/profile.png" class="profile-img">
                <i>Posted by <b>{{.Username}}</b> on {{.Date}}</i>
            </p>
        </div>
        {{end}}
    </div>
    <footer>
        <p>Â© 2024 Forum. All rights reserved.</p>
        <p><a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a></p>
    </footer>
</body>
</html>
